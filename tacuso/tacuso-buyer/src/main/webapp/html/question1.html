<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>创建个人档案</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <script src="../js/rem.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/question1.css">
    </head>
<body>
  <section class="question-page">
    <section class="page-header">
      <div class="progress">已经完成<em>0</em>/6</div>
    </section>

    <section class="question-box">
      <h3 class="title">选择你上班时会穿着的风格（多选）</h3>
      <section class="option-list">
        <div class="option-item selected">
          <img src="" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
      </section>
    </section>

    <section class="question-box">
      <h3 class="title">选择你上班时会穿着的风格（多选)</h3>
      <section class="option-list">
        <div class="option-item selected">
          <img src="../images/style_img.png" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
        <div class="option-item">
          <img src="../images/style_img.png" alt="">
        </div>
      </section>
    </section>

    <section class="question-box square">
      <h3 class="title">选择你的版型偏好</h3>
      <div class="sub-title"><span>衬衫</span></div>
      <!-- square 切换代表是否图片展示方式为方形状 -->
      <section class="option-list" data-type="single">
        <div class="option-item selected">
          <img src="../images/category_img_slim.png" alt="">
          <p>修身</p>
        </div>
        <div class="option-item">
          <img src="../images/category_img_fit.png" alt="">
          <p>合适</p>
        </div>
        <div class="option-item">
          <img src="../images/category_img_kuansong.png" alt="">
          <p>宽松</p>
        </div>
      </section>
      <div class="sub-title"><span>长裤</span></div>
      <section class="option-list square" data-type="single">
        <div class="option-item selected">
          <img src="../images/category_img_trousers_fit.png" alt="">
          <p>修身</p>
        </div>
        <div class="option-item">
          <img src="../images/category_img_trousers_slim.png" alt="">
          <p>合适</p>
        </div>
        <div class="option-item">
          <img src="../images/category_img_trousers_kuansong.png" alt="">
          <p>宽松</p>
        </div>
      </section>
    </section>

    <section class="next-btn">完成</section>
  </section>
  <!-- 注册成功提示弹窗 -->
  <section class="pay-success__box">
    <div class="mask-box">
      <div class="mask-box__header">
        <!-- <div class="close-btn"></div> -->
      </div>
      <div class="mask-box__content">
        <p>恭喜你成为我们的会员！</p>
        <p>让我们更好地认识你一下～</p>
      </div>
      <div class="mask-box__btn">好的</div>
    </div>
  </section>

  <div class="mask-bg"></div>
  <div class="toast"></div>   

  <script src="../js/zepto.js"></script>
  <script src="../js/question1.js"></script>
</body>
</html>
